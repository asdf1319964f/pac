dns:
  enable: true
  cache-algorithm: arc
  prefer-h3: false
  use-hosts: true
  use-system-hosts: true
  respect-rules: true
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 172.19.0.1/16
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - time.*.com
    - time.*.gov
    - time.*.edu.cn
    - time.*.apple.com
    - time-ios.apple.com
    - time1.*.com
    - time2.*.com
    - time3.*.com
    - time4.*.com
    - time5.*.com
    - time6.*.com
    - time7.*.com
    - ntp.*.com
    - ntp1.*.com
    - ntp2.*.com
    - ntp3.*.com
    - ntp4.*.com
    - ntp5.*.com
    - ntp6.*.com
    - ntp7.*.com
    - '*.time.edu.cn'
    - '*.ntp.org.cn'
    - '*.pool.ntp.org'
    - +.services.googleapis.cn
    - +.push.apple.com
    - time1.cloud.tencent.com
    - localhost.ptlogin2.qq.com
    - +.stun.*.*
    - +.stun.*.*.*
    - +.stun.*.*.*.*
    - +.stun.*.*.*.*.*
    - lens.l.google.com
    - '*.n.n.srv.nintendo.net'
    - +.stun.playstation.net
    - xbox.*.*.microsoft.com
    - '*.*.xboxlive.com'
    - '*.msftncsi.com'
    - '*.msftconnecttest.com'
    - '*.mcdn.bilivideo.cn'
    - +.bilibili.com
    - +.bilicdn.com
    - +.bilivideo.com
    - +.market.xiaomi.com
    - WORKGROUP
  fake-ip-filter-mode: blacklist
  bind-address: '192.168.1.1'
  nameserver-policy:
    "+.jp":
      - https://public.dns.iij.jp/dns-query#h3=true
    "+.hk":
      - quic://dns.nextdns.io
    "+.eu":
      - quic://dns0.eu
    "geosite:cn":
      - quic://dns.18bit.cn
      - quic://dns.ipv4dns.com
      - quic://2025.dns1.top
      - quic://dns.alidns.com
  nameserver:
    - quic://dns.adguard-dns.com
    - https://cloudflare-dns.com/dns-query#h3=true
    - https://dns.google/dns-query#h3=true
  proxy-server-nameserver:
    - quic://dns.alidns.com
  direct-nameserver:
    - quic://dns.alidns.com
  direct-nameserver-follow-policy: true
